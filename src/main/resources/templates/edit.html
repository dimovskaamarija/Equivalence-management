<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Edit Student Grade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<<div class="mt-4" layout:fragment="content">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h3 class="card-title">Промена на оценка на студент</h3>
                </div>
                <div class="card-body">
                    <form th:action="'/ekvivalencii/' + ${id} + '/edit'" method="POST">
                    <!--    <input type="hidden" name="id" th:value="${id}" /> -->
                        <input type="hidden" name="id" th:value="${studentGrades.id}" />

                        <div class="form-group">
                            <label for="student">Студент:</label>
                            <input type="text" class="form-control" id="student" th:value="${studentGrades.student.index}" name="student" placeholder="Enter Student Index">
                        </div>

                        <div class="form-group">
                            <label for="subject">Предмет:</label>
                            <select class="form-control" id="subject" name="subject">
                                <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" th:selected="${subject.id == studentGrades.subject.id}"></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="gradeDate">Датум на внес на оценка:</label>
                            <input type="datetime-local" class="form-control" id="gradeDate" name="gradeDate" required>
                        </div>

                        <div class="form-group">
                            <label for="grade">Оценка:</label>
                            <input type="number" class="form-control" id="grade" name="grade" required>
                        </div>

                        <div class="form-group">
                            <label for="ectsGrade">Кредити:</label>
                            <input type="text" class="form-control" id="ectsGrade" name="ectsGrade" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
